<div id="ajaxdata">
    <form id="filterForm">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label>Start Date</label>
                    <div class="input-group date">
                        <input type="text" name="start" id="filter_start_date" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>End Date</label>
                    <div class="input-group date">
                        <input type="text" name="end" id="filter_end_date" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Client</label>
                    <select id="clientID" name="clientID" class="form-control"><option>All Clients</option></select>
                </div>
            </div>        
            <div class="col-md-3">
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button type="button" id="submitFilter" class="btn btn-success btn-block">Filter Reports</button>
                </div>
            </div>
        </div>
    </form>
    <div class="list-group" id="reportList">
        <a class="list-group-item" href="#"><h4>No reports to show</h4></a>
    </div>
</div>
