<body>
    <div class="modal fade login-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <img src="images/Logo2012.png" class="img-responsive" /> 
            </div>
            <div class="modal-body">
                <p class="modal-title">Please Login to Continue</p>
                <form>
                    <p><input type="email" id="usernamelogin" placeholder="Email" class="form-control"></p>
                    <p><input type="password" id="passwordlogin" placeholder="Password" class="form-control"></p>
                </div>
            <div class="modal-footer">
                <p><a href="#" class="btn btn-link">Forgot password?</a> <button type="submit" class="btn btn-success">Sign In</button></p>
                </form>
            </div>
        </div>
      </div>
    </div>
    <div class="modal newobs fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myLargeModalLabel">Add New Observation</h4>
                </div>
                <div class="modal-body">
                    <form role="form" id="newObs">
                        <div class="form-group row">
                            <label for="obsItem " class="col-md-12">Item Number</label>
                            <div class="col-md-1">
                                <input type="text" class="form-control" id="obsItem" readonly name="obsItem" placeholder="Item Number">
                            </div>
                            <div class="col-md-11">
                                <input type="text" class="form-control" id="obsName" readonly name="obsName" placeholder="Item Number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="obsObs">Observation/Reccomendation</label>
                            <textarea class="form-control needsclick" id="obsObs" name="obsObs" placeholder="Observation/Reccomendation" rows="5"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="obsPriority">Priority</label>
                            <select class="form-control needsclick" name="obsPriority" class="obsPriority">
                              <option value="null">Priority</option>
                              <option value="A - Immediate">A - Immediate</option>
                              <option value="B - 1 Day">B - 1 Day</option>
                              <option value="C - 1 Week">C - 1 Week</option>
                              <option value="D - 1 Month">D - 1 Month</option>
                            </select>
                        </div>
                        <div class="form-group">

                            <label for="obsImages">Media</label>
<input type="hidden" value="0" class="obsImages" name="obsImages" />
                            <div class="row media">
                                
                            </div>
                                <button type="button" class="btn btn-info addmedia"><span class="glyphicon glyphicon-camera"></span> Take Photo</button> <button type="button" class="btn btn-warning  addmedialib"><span class="glyphicon glyphicon-picture"></span> Photo Library</button>
                            
                        </div>
                        
                </div>
                    <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary addobssub needsclick">Add Observation</button>
                        </div>
                    </form>
            </div>
            <!-- /.modal-content -->
        </div>
    </div>
    <div class="modal signature1 fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title" id="myLargeModalLabel">Client Signtaure</h4>
                </div>
                <form role="form">
                    <div class="modal-body">
                        <div id="canvasContainer">
                            <canvas id="signature"></canvas>
                        </div>
                        <input type="hidden" value="" name="sigReportID" class="sigReportID">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default clearsig">Clear</button>
                        <button type="submit" class="btn btn-primary addsig needsclick">Add Signature</button>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
    </div>
    <div class="modal signature2 fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myLargeModalLabel">Client Signtaure</h4>
                </div>
                <form role="form">
                    <div class="modal-body">
                        <img class="sigimg" src="" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default clearsig" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary addsig needsclick">Add Signature</button>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
    </div>
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <span class="navbar-brand" href="#">Dashboard</span>
        </div>
    </nav>

            <!-- Collect the nav links, forms, and other content for toggling -->

                        <a href="new-report.html" class="innerlink" title="Safety Inspection Report"><i class="glyphicon glyphicon-plus-sign"></i><br>Add New</a>
                    </li>
                    <li>
                        <a href="reports.html" class="innerlink" title="Reports"><i class="glyphicon glyphicon-search"></i><br>View Reports</a>
                    </li>
                    <li>
                        <a href="admin.html" class="innerlink" title="Admin"><i class="glyphicon glyphicon-cog"></i><br>Admin</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <div class="container" id="main">
        <p>Note: this page will contain a breakdown of reports.</p>
    </div>
    <div class="footer sync" id="sync">
        <div class="container">
            <p><span class="glyphicon glyphicon-refresh rotate"></span> Syncing data...</p>
        </div>
    </div>
    <div class="footer online" id="online">
        <div class="container">
            <p><span class="glyphicon glyphicon-globe rotate"></span> Working online.</p>
        </div>
    </div>
    <div class="footer offline" id="offline">
        <div class="container">
            <p><span class="glyphicon glyphicon-remove-sign"></span> Working offline.</p>
        </div>
    </div>

    <script src="js/jquery-2.1.1.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/fastclick.js"></script>

    <script type="text/javascript" src="js/modernizr.js"></script>

        app.initialize();

</body>
